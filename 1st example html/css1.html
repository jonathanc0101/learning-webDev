<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2nd test with cascade style sheets</title>

    <style>
        .centered
        {
            text-align: center;
        }

        .large
        {
            font-size: xx-large;
        }

        .medium
        {
            font-size: medium;
        }

        .small
        {
            font-size: smaller;
        }

    </style>
</head>

<body class="centered">
    <header class="large">John Harvard</header>
    <header class="medium"> goes to </header>
    <header class="small"> &#169 <a href="https://www.harvard.edu/">Harvard</a> </header>
</body>
</html>
